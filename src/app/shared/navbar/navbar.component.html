<nav class="fixed top-0 left-0 right-0 z-50 bg-[#0d1117]/90 backdrop-blur-md border-b border-[#30363d]">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <button
        (click)="scrollTo('home')"
        class="text-lg font-bold tracking-tight cursor-pointer"
      >
        <span class="text-[#00d4ff]">Ivan</span>
        <span class="text-[#e6edf3]"> Mihaylov</span>
      </button>

      <!-- Desktop nav -->
      <ul class="hidden md:flex items-center gap-1">
        @for (link of navLinks; track link.id) {
          <li>
            <button
              (click)="scrollTo(link.id)"
              [ngClass]="{
                'text-[#00d4ff] border-b-2 border-[#00d4ff]': (activeSection$ | async) === link.id,
                'text-[#8b949e] hover:text-[#e6edf3]': (activeSection$ | async) !== link.id
              }"
              class="px-3 py-1.5 text-sm font-medium transition-colors duration-200 cursor-pointer"
            >
              {{ link.label }}
            </button>
          </li>
        }
      </ul>

      <!-- Mobile hamburger -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 text-[#8b949e] hover:text-[#e6edf3] transition-colors"
        aria-label="Toggle menu"
      >
        @if (mobileMenuOpen$ | async) {
          <!-- X icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        } @else {
          <!-- Hamburger icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (mobileMenuOpen$ | async) {
    <div class="md:hidden border-t border-[#30363d] bg-[#161b22]">
      <ul class="px-4 py-3 space-y-1">
        @for (link of navLinks; track link.id) {
          <li>
            <button
              (click)="scrollTo(link.id)"
              [ngClass]="{
                'text-[#00d4ff]': (activeSection$ | async) === link.id,
                'text-[#8b949e]': (activeSection$ | async) !== link.id
              }"
              class="w-full text-left px-3 py-2 text-sm font-medium hover:text-[#e6edf3] transition-colors"
            >
              {{ link.label }}
            </button>
          </li>
        }
      </ul>
    </div>
  }
</nav>
