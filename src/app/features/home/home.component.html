<section
  id="home"
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-[#0d1117]"
>
  <!-- Background grid -->
  <div
    class="absolute inset-0 opacity-[0.03]"
    style="background-image: linear-gradient(#00d4ff 1px, transparent 1px), linear-gradient(90deg, #00d4ff 1px, transparent 1px); background-size: 60px 60px;"
  ></div>

  <!-- Radial glow -->
  <div
    class="absolute inset-0"
    style="background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(0,212,255,0.08) 0%, transparent 70%);"
  ></div>

  <!-- Content -->
  <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">

    <!-- Greeting -->
    <p
      class="text-[#00d4ff] text-sm sm:text-base font-medium tracking-[0.3em] uppercase mb-4"
      style="animation: fade-in 0.8s ease-out 0.2s both;"
    >
      Hello, I&apos;m
    </p>

    <!-- Name -->
    <h1
      class="text-5xl sm:text-7xl lg:text-8xl font-extrabold tracking-tight mb-6"
      style="animation: fade-in 0.8s ease-out 0.4s both;"
    >
      <span class="text-[#e6edf3]">Ivan </span>
      <span
        style="background: linear-gradient(135deg, #00d4ff, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"
      >Mihaylov</span>
    </h1>

    <!-- Animated role -->
    <div
      class="h-14 sm:h-16 flex items-center justify-center mb-8"
      style="animation: fade-in 0.8s ease-out 0.6s both;"
    >
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-[#8b949e]">
        <span class="text-[#e6edf3] cursor-blink">{{ displayText$ | async }}</span>
      </h2>
    </div>

    <!-- Summary -->
    <p
      class="text-[#8b949e] text-base sm:text-lg max-w-2xl mx-auto leading-relaxed mb-10"
      style="animation: fade-in 0.8s ease-out 0.8s both;"
    >
      7+ years of experience architecting cross-platform enterprise applications
      with Angular, NgRx, and RxJS. Passionate about clean code, scalable
      architectures, and great developer experience.
    </p>

    <!-- CTA buttons -->
    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center"
      style="animation: fade-in 0.8s ease-out 1s both;"
    >
      <button
        (click)="scrollTo('experience')"
        class="px-8 py-3.5 rounded-lg font-semibold text-[#0d1117] bg-[#00d4ff] hover:bg-[#00b8d9] transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg shadow-[rgba(0,212,255,0.3)]"
      >
        View My Work
      </button>
      <button
        (click)="scrollTo('contact')"
        class="px-8 py-3.5 rounded-lg font-semibold text-[#00d4ff] border border-[#00d4ff] hover:bg-[rgba(0,212,255,0.08)] transition-all duration-200 hover:scale-105 active:scale-95"
      >
        Get In Touch
      </button>
    </div>

    <!-- Social links -->
    <div
      class="flex items-center justify-center gap-6 mt-12"
      style="animation: fade-in 0.8s ease-out 1.2s both;"
    >
      <a
        href="https://github.com/IMMihaylov"
        target="_blank"
        rel="noopener noreferrer"
        class="text-[#8b949e] hover:text-[#00d4ff] transition-colors duration-200"
        aria-label="GitHub"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.29 9.41 7.86 10.94.58.1.79-.25.79-.55v-2.14c-3.2.7-3.87-1.54-3.87-1.54-.52-1.33-1.28-1.69-1.28-1.69-1.05-.71.08-.7.08-.7 1.16.08 1.77 1.2 1.77 1.2 1.03 1.76 2.7 1.25 3.36.96.1-.75.4-1.25.73-1.54-2.55-.29-5.23-1.28-5.23-5.69 0-1.26.45-2.29 1.19-3.09-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.19a11.04 11.04 0 0 1 5.8 0c2.2-1.5 3.17-1.19 3.17-1.19.63 1.59.23 2.76.11 3.05.74.8 1.19 1.83 1.19 3.09 0 4.42-2.69 5.39-5.25 5.68.41.36.78 1.06.78 2.13v3.17c0 .3.21.66.8.55C20.21 21.4 23.5 17.1 23.5 12 23.5 5.65 18.35.5 12 .5z"/>
        </svg>
      </a>
      <a
        href="https://linkedin.com/in/ivan-mihaylov"
        target="_blank"
        rel="noopener noreferrer"
        class="text-[#8b949e] hover:text-[#00d4ff] transition-colors duration-200"
        aria-label="LinkedIn"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.45 20.45h-3.55v-5.57c0-1.33-.03-3.04-1.85-3.04-1.86 0-2.14 1.45-2.14 2.94v5.67H9.36V9h3.41v1.56h.05c.48-.9 1.64-1.85 3.37-1.85 3.6 0 4.27 2.37 4.27 5.46v6.28zM5.34 7.43a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12zm1.78 13.02H3.56V9h3.56v11.45zM22.22 0H1.77C.79 0 0 .77 0 1.73v20.54C0 23.23.79 24 1.77 24h20.45c.98 0 1.78-.77 1.78-1.73V1.73C24 .77 23.2 0 22.22 0z"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div
    class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2"
    style="animation: fade-in 1s ease-out 1.5s both;"
  >
    <span class="text-[#8b949e] text-xs tracking-widest uppercase">Scroll</span>
    <div class="w-px h-8 bg-gradient-to-b from-[#00d4ff] to-transparent"></div>
  </div>
</section>
