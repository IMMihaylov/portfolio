<section id="education" class="py-24 px-6 bg-[#161b22]">
  <div class="max-w-6xl mx-auto">

    <!-- Section header -->
    <div scrollAnimate class="text-center mb-16">
      <p class="text-[#00d4ff] text-sm font-medium tracking-[0.3em] uppercase mb-3">Academic background</p>
      <h2 class="text-4xl sm:text-5xl font-bold section-title">Education</h2>
    </div>

    <!-- Cards grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (edu of educations; track edu.id; let i = $index) {
        <div
          scrollAnimate
          direction="up"
          [delay]="i * 150"
          class="relative p-6 rounded-2xl bg-[#0d1117] border border-[#30363d] card-glow group overflow-hidden"
        >
          <!-- Top accent gradient -->
          <div class="absolute top-0 left-0 right-0 h-0.5 bg-gradient-to-r from-[#00d4ff] to-[#7c3aed] opacity-60 group-hover:opacity-100 transition-opacity"></div>

          <!-- Degree badge -->
          <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-[#00d4ff]/10 text-[#00d4ff] text-xs font-semibold mb-4">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m-4-3h8"/>
            </svg>
            {{ edu.degree }}
          </div>

          <!-- Field -->
          <h3 class="text-lg font-bold text-[#e6edf3] mb-1 group-hover:text-[#00d4ff] transition-colors duration-200">
            {{ edu.field }}
          </h3>

          <!-- Institution -->
          <p class="text-[#8b949e] font-medium text-sm mb-1">{{ edu.institution }}</p>

          <!-- Location -->
          <p class="text-[#8b949e] text-xs mb-3 flex items-center gap-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
            </svg>
            {{ edu.location }}
          </p>

          <!-- Period -->
          <span class="inline-block px-3 py-1 rounded-full text-xs bg-[#161b22] text-[#8b949e] border border-[#30363d]">
            {{ edu.period }}
          </span>

          <!-- Grade (if any) -->
          @if (edu.grade) {
            <div class="mt-3 pt-3 border-t border-[#30363d]">
              <span class="text-xs font-semibold" style="background: linear-gradient(135deg, #00d4ff, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                {{ edu.grade }}
              </span>
            </div>
          }
        </div>
      }
    </div>

  </div>
</section>
